version: '3'

services:
  db:
    container_name: ui-todo.db
    image: postgres
    restart: unless-stopped
    networks:
      - local
    ports:
      - 5432:5432
    env_file:
      - './backend/.env'

  redis:
    container_name: ui-todo.redis
    image: "redis:latest"
    command: redis-server
    networks:
      - local
    ports:
      - 6379:6379

networks:
  local:
    driver: bridge